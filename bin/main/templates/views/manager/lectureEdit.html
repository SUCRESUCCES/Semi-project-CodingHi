<!DOCTYPE html>

<style>

.form-section {

.form-group {

}

#categoryFilter:hover {
	border-color: #4285f4;
}

#categoryFilter:focus {
	border-color: #4285f4;

}

.file-input-wrapper {

	margin-left: 20px;
}

.file-input {
	position: absolute;
	left: 0;
	top: 0;
	opacity: 0;
	cursor: pointer;

}

.file-label {

.file-name-display {

}

.button-group {
	display: flex;

	gap: 10px;
	margin-top: 30px;
}

.add-btn, .cancel-btn {
	padding: 12px 30px;
	border: none;
	border-radius: 15px;
	font-size: 16px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.add-btn {

</style>
