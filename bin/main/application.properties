spring.application.name=Sinuedu

# Oracle
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@112.221.156.36:9999:orcl
spring.datasource.username=SINUEDU
spring.datasource.password=SINUEDU

spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html

#mappers안에 모든 하위 파일들을 **로 포함시킨다
mybatis.mapper-locations=classpath:mappers/**.xml

#별칭넣기
mybatis.type-aliases-package=com.sinuedu.*.model.vo

#카멜케이스
mybatis.configuration.map-underscore-to-camel-case=true

#null 방지
mybatis.configuration.jdbc-type-for-null=null

# 파일 용량 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB